<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <link rel="icon" href="images/logo/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" 
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Filled|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header class="header">
    <nav class="header-nav">
      <div class="header-container">
        <img class="amazone-logo" src="images/logo/Amazone-logo-bla.png" alt="">
        <div class="header-search">
          <input type="text" class="search-input">
          <button class="search-button" type="button">
            <span class="material-icons-outlined">
              search
            </span>
          </button>
        </div>
        <div class="header-cart">
          <div>
            <span class="material-icons-outlined">
              shopping_cart
              </span>
          </div>
          <p>cart
          </p>
        </div>
      </div>
    </nav>
  </header>
</body>

</html>
