<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox</title>
  <style>
    .position-absalute {
      position: absolute;
      background-color: brown;
      color: white;
    }
  </style>
</head>

<body style="margin-bottom: 1000px;">
  <div style="display: flex;
              flex-direction: row;">
    <div style="background-color: lightseagreen;">div 1 test</div>
    <div style="background-color: lightcoral;padding: 10px;">div 2</div>
  </div>


  <div style="display: flex;
              flex-direction: row;
              margin-top: 10px;
              ">
    <div style="background-color: lightseagreen; 
              margin-right: 10px; 
              padding: 10px;
              width: 100px;
              ">100px </div>
    <div style="background-color: lightcoral;
                flex: 1;
                ">div 2
    </div>

  </div>




  <div style="display: flex;
              flex-direction: row;
              margin-top: 20px;
              ">
    <div style="background-color: lightseagreen; 
              margin-right: 10px; 
              padding: 10px;
              width: 100px;
              ">100px </div>
    <div style="background-color: lightcoral;
                flex: 2;
                ">div 2
    </div>

    <div style="background-color: rgb(204, 28, 28);
                flex: 1;
                ">div </div>

  </div>


  <div style="display: flex;
              flex-direction: row;
              margin-top: 20px;
              
              ">
    <div style="background-color: lightseagreen; 
              padding: 10px;
              flex: 1;
              
              ">100px </div>
    <div style="background-color: lightcoral;
                flex: 2;
                ">div 2
    </div>

    <div style="background-color: rgb(204, 28, 28);
                width: 100px;
                ">div </div>

  </div>


  <div style="display: flex;
              flex-direction: row;
              margin-top: 20px;

              border-width: 1px;
              border-style: solid;
              border-color: gray;
              height: 100px;
              justify-content: center;
              ">
    <div style="background-color: lightseagreen; 
              
              width: 100px;
              ">100px </div>
    <div style="background-color: lightcoral;
                width: 100px;
                ">div 2
    </div>

    <div style="background-color: rgb(28, 204, 87);
              width: 100px;
                ">div </div>

  </div>



  <div style="display: flex;
              flex-direction: row;
              margin-top: 20px;

              border-width: 1px;
              border-style: solid;
              border-color: gray;
              height: 100px;
              justify-content: space-between;
              ">
    <div style="background-color: lightseagreen; 
              
              width: 100px;
              ">100px </div>
    <div style="background-color: lightcoral;
                width: 100px;
                ">div 2
    </div>

    <div style="background-color: rgb(28, 204, 87);
              width: 100px;
                ">div </div>

  </div>




  <div style="display: flex;
              flex-direction: row;
              margin-top: 20px;

              border-width: 1px;
              border-style: solid;
              border-color: gray;
              height: 100px;
              justify-content: space-between;
              align-items: center;
              ">
    <div style="background-color: lightseagreen; 
              
              width: 100px;
              ">100px </div>
    <div style="background-color: lightcoral;
                width: 100px;
                ">div 2
    </div>

    <div style="background-color: rgb(28, 204, 87);
              width: 100px;
                ">div </div>

  </div>


  <div class="position-absalute">

  </div>



</body>

</html>
